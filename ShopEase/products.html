<body>
    <header>
      <a href="../index.html"><i class='bx bx-arrow-back'></i>Back</a>
        <a href="cart.html"><i class='bx bx-cart'></i>Cart</a>
    </header>

    <!-- Filter -->
    <form action="" class="filter-form">
        <input type="number" id="min" placeholder="Min Value">
        <input type="number" id="max" placeholder="Max Value">
        <button type="button" onclick="filter()">Filter</button>
    </form>

    <!-- Carousel -->

    <div class="carousel-inner">
      <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
              <div class="carousel-item bg0 active" data-bs-interval="5000">
                  <div class="overlay"></div>
                  <div class="carousel-caption">
                      <p class="lead">✨ Your Wrist Deserves the Best.</p>
                  </div>
              </div>
              <div class="carousel-item bg1" data-bs-interval="5000">
                  <div class="overlay"></div>
                  <div class="carousel-caption">
                      <p class="lead">⏳ Crafted to Perfection, Designed for You.</p>
                  </div>
              </div>
              <div class="carousel-item bg2" data-bs-interval="5000">
                  <div class="overlay"></div>
                  <div class="carousel-caption">
                      <p class="lead">⌚ Every Second Tells a Story.</p>
                  </div>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon custom-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon custom-icon" aria-hidden="true"></span>
          </button>
      </div>
  </div>
  

    <div class="container-fluid mt-4">
        <div class="row" id="products-container"></div>
